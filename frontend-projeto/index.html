<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="login">
            <h1>Login</h1>
            <form id="formLogin">
                <input type="email" id="emailLogin" placeholder="E-mail" required>
                <input type="password" id="senhaLogin" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="#" onclick="mostrarPagina('cadastro')">Cadastre-se</a></p>
        </section>

        <section id="cadastro">
            <h1>Cadastro</h1>
            <form id="formCadastro">
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <select id="esportes" multiple required>
                    <option value="Futebol">Futebol</option>
                    <option value="Basquete">Basquete</option>
                    <option value="Vôlei">Vôlei</option>
                    <option value="Tênis">Tênis</option>
                </select>
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="#" onclick="mostrarPagina('login')">Faça login</a></p>
        </section>

        <section id="home">
            <h1>Bem-vindo(a)!</h1>
            <div id="esportesFavoritos"></div>
            <button onclick="deslogar()">Logout</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
